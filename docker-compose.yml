services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: codearena_backend
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - codearena-net

# ////////////////////////////////////////////////////////////////////

  executor:
    build:
      context: ./apps/executor-service
      dockerfile: Dockerfile
    container_name: codearena_executor
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      judge0:
        condition: service_healthy   # <-- changed from service_started
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JUDGE0_URL=${JUDGE0_URL}
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/executor-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - codearena-net  

  judge0:
    image: judge0/judge0:1.13.0
    container_name: codearena_judge0
    privileged: true
    ports:
      - "2358:2358"
    networks:
      - codearena-net
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/codearena"
      RAILS_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2358/health || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy



# //////////////////////////////////////////////////////////////////////  

  postgres:
    image: postgres:15
    container_name: codearena_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codearena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d codearena"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codearena-net  

# ////////////////////////////////////////////////////////////////////////

  redis:
    image: redis:7
    container_name: codearena_redis
    ports:
      - "6380:6379"
    restart: unless-stopped
    networks:
      - codearena-net

# /////////////////////////////////////////////////////////////////////////      

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: codearena_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "zookeeper-shell zookeeper:2181 ls /"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - codearena-net

# /////////////////////////////////////////////////////////////////////////        

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: codearena_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:29092"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - codearena-net  

volumes:
  postgres_data:

networks:
  codearena-net:
    driver: bridge